{% extends 'base.html' %}
{% block content%}
<main class="content">
    <div class="container-fluid p-0">

        <h1 class="h3 mb-3">Tables</h1>

        <div class="row">
            <div class="col-12 col-xl-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Contextual Classes</h5>
                        <h6 class="card-subtitle text-muted">Use contextual classes to color table rows or individual cells.</h6>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width:40%;">name_uz</th>
                                <th style="width:40%;">name_ru</th>
                                <th style="width:40%;">price</th>
                                <th class="d-none d-md-table-cell" style="width:25%">Img</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in product %}
                            <tr>
                                <td>{{ i.name_uz }}</td>
                                <td>{{ i.name_ru }}</td>
                                <td>{{ i.price }}</td>
                                <td class="d-none d-md-table-cell"><img src="{{ i.img.url }}" alt="logo"></td>
                                <td class="table-action">
                                    <a href="{% url 'EditProduct' i.id%}"><i class="align-middle" data-feather="edit-2"></i></a>
                                    <a href="{% url 'DeleteProduct' i.id%}"><i class="align-middle" data-feather="trash"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</main>
{% endblock %}
